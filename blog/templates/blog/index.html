{% extends "base.html" %}
      
 {% block content %}
<style>
    
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text{
    color: white;
  }
    .card{
    box-shadow: 0 16px 48px #E3E7EB;
}
</style>

    <header class="masthead" >
            <div class="overlay"></div>
            <div class="container">
              <div class="row">
                <div class=" col-md-8 col-md-10 mx-auto">
                  <div class="site-heading">
                    <h8 style="text-align:center"><h1>Olá ! {{ user.get_full_name }}</h8>
                     
                     <h4><p class="text-light">Acompanhe as recomendações pertinentes ao seu paciente.! &nbsp
                    </p></h4>
                </div>
                    </div>
                  </div>
                </div>
            </div>
              </header>
        
            <div class="container">

      <div class="row justify-content-md-center">

      <div class="col-md-8 pt-5">

      {% for post in posts %}
        <div class="col-12"><h1>
          <a class="text-dark" href="{{post.get_absolute_url}}">{{post.title}}</a>
        </h1></div>
        <div class="col-12"><p>{{post.excerpt}}</p></div>
                {% endfor %}
            </div>
                {% block sidebar %}
                {% include 'sidebar.html' %}
                {% endblock sidebar %}
            </div>
        </div>
{%endblock%}
