{% extends "base_calendar.html" %}
{% load i18n %}

{% block body %}
<b>{% trans "Crie ou altere evento. Todos os campos são necessários." %}</b>
<br><br>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br>
  <input type="submit" value="{% trans "Save" %}">
  <input type="submit" name="cancel" value="Cancelar">
</form>
{% endblock %}
