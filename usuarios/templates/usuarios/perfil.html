{% extends "base.html" %}
{% load model_field %}

{% block content %}
<h1></h1>
<thead>
  <style>
      * {
  padding: 0;
  margin: 0;
  text-decoration: none;
  list-style: none;
}

body {
  background: linear-gradient(135deg, #efeff7 0%, #fff 50%);
}

img {
  width: 100%;
}

.landing {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
}



.card {
  width: 420px;
  background: linear-gradient(135deg, #0ff0b3 0%, #036ed9 80%);
  overflow: hidden;
  font-family: sans-serif;
  box-shadow: 0 0 40px #00000070;
  border-radius: 5px;
  box-shadow: 5px 5px 5px 0px rgba(0, 0, 0, 0.75);
  margin: 5rem auto;
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-0.5rem) scale(1.03);
}

.top-section {
  position: relative;
}

.name {
  position: absolute;
  bottom: 20px;
  left: 20px;
  font-size: 20px;
  color: #fff;
  line-height: 1;
  opacity: 0.6;
}

.name span {
  background: #333;
  padding: 0 5px;
}

.name span:last-of-type {
  text-transform: uppercase;
  font-weight: 600;
}

.info-section {
  padding: 0 40px 40px;
  color: #fff;
  opacity: 0.8;
}

h2 {
  padding: 1rem 0 1rem;
}

h2:after {
  position: absolute;
  content: "";
  height: 3px;
  width: 40px;
  background: #fff;
}

p {
  text-align: justify;
}

.social {
  display: flex;
  justify-content: space-evenly;
}

.social a {
  font-size: 12px;
  color: linear-gradient(135deg, #ff57b9 0%, #a704fd 100%);
  transition: all 0.4s;
}

.social a:hover {
  color: #fff;
}

@media (max-width: 640px) {
  .container {
    display: grid;
    grid-template-columns: 1fr;
  }
}

</style>
</thead>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-1'>

            <tbody>
               <div class="container">
  <div class="card">
  <div class="top-section">
    <img src="/media/{{ user.userprofile.foto_perfil }}?auto=compress&cs=tinysrgb&dpr=2&h=540&w=540" alt=""/>
  <div class="name">
    <span>{{ user.get_full_name }}</span>
    <br />
    <span>{{ user.get_username }}</span>
    <br />
    <span>{{ user.userprofile.cidade }}</span>
    </div>
  </div>
  <div class="info-section">
    <h2>Meu Perfil
  <div></div>
    </h2>
  <p>{{ user.userprofile.observacoes }}</p>
    <h3>Contato
  <div></div>
     <span>{{ user.userprofile.nrTelCelular }}</span>
    </h3>

            <div class="social">
              <a href="" class="fab fa-facebook-square"></a>
              <a href="" class="fab fa-twitter"></a>
              <a href="" class="fab fa-instagram"></a>
              <a href="" class="fab fa-youtube"></a>
              <a href="" class="fab fa-codepen"></a>
            </div>
          </div>
        </div>
    </div>
               </tbody>

</div>

{% endblock %}
